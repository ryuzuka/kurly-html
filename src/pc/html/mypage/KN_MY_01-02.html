<!DOCTYPE html>
<html lang="ko">
<head>
  @@include('../inc/meta.html',{
  "pagetitle": "견적문의내역"
  })
</head>

<body>
  <!-- s : wrap -->
  <div class="wrap">
    <!-- s : header -->
    @@include('../inc/header.html')
    <!-- e : header -->

    <!-- s : contents -->
    <div class="contents estimate">
      <div class="visual ect">
        <h2>견적문의내역</h2>
        <p class="text">문의하신 내역을 확인해보세요.</p>
      </div>
    <div class="estimate-section">

        <div class="estimate-form">
            <p>기간</p>
            <div class="estimate-choice">
                <div class="input-group">
                  <div class="rdo-box">
                    <input type="radio" id="rdo1-1" name="rdo" value="all" checked><label for="rdo1-1">전체</label>
                  </div>
                  <div class="rdo-box">
                    <input type="radio" id="rdo1-2" name="rdo" value="1"><label for="rdo1-2">1개월</label>
                  </div>
                  <div class="rdo-box">
                    <input type="radio" id="rdo1-3" name="rdo" value="3"><label for="rdo1-3">3개월</label>
                  </div>
                  <div class="rdo-box">
                      <input type="radio" id="rdo1-4" name="rdo" value="6"><label for="rdo1-4">6개월</label>
                    </div>
                </div>

                <div class="calendar">
                  <div class="input-title">직접입력</div>
                  <div class="js-calendar datepicker from">
                    <input type="text" id="from-date" name="from" readonly>
                  </div>
                  <span>~</span>
                  <div class="js-calendar datepicker to">
                    <input type="text" id="to-date" name="to" readonly>
                  </div>
                </div>

                <div class="estimate_btn">
                  <a href="#none" class="reply reset">
                    <img src="/pc/image/mypage/reply.svg" class="login_logo">
                  </a>
                  <a href="#" class="btn_search">
                    <span><img src="/pc/image/mypage/search.svg"></span><span>검색</span>
                  </a>
                </div>
            </div>
        </div>



        <div class="inner-section">
                <div class="nodata">
                    <img src="/pc/image/mypage/nodata.png">
                    <h2>작성된 문의내역이 없습니다.</h2>

                    <div class="btn-wrap">
                        <a href="#" class="btn btn-primary">메인으로</a>
                    </div>

                </div>


          </div>



    </div>
    </div>
    <!-- e : contents -->

    <!-- s : footer -->
    @@include('../inc/footer.html')
    <!-- e : footer -->
  </div>
  <!-- e : wrap -->

  <!-- common, plugins -->
  <script type="text/javascript" src="/common/KurlyNextmile.js"></script>
  <script type="text/javascript" src="/common/plugins.js"></script>
  <script type="text/javascript" src="/pc/js/common.js"></script>

  <!-- components -->
  <script>
	  ;($ => {
      $.depth1Index = -1
      $.depth2Index = -1

		  $(function () {
				// 기간 설정
			  $('.estimate-form').on('change-calendar', e => {
					console.log(e.period, e.date)
			  })
		  })
	  })(window.jQuery)
  </script>
</body>
</html>
